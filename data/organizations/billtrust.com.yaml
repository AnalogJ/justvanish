    A sole proprietor whose personal information we sell in the context of our credit application or credit management products may submit a request to opt out of sale of their personal information by filling out the form accessible at https://www.billtrust.com/do-not-sell-my-information/
    Factor Systems, Inc. does not knowingly and intentionally publicly post or publicly display on the Internet the home address, home telephone number, or image of any protected individuals by Gov. Code sections 6208.1(b) or 6254.21(c)(1). Should an individual need to demand deletion of their information for any reason, they can request it by using the contact details provided at: https://www.billtrust.com/privacy-policy/#contact
    The Company offers a platform that delivers business credit information to allow businesses to make informed credit decisions in a secure controlled environment. The Company obtains credit information by combining news, credit bureau data, financials, filings, news, with trade payments and instant peer references into one integrated platform. Subscribers to the service voluntarily submit to the Company information such as credit references, comments, trade accounts, receivables payment and detailed transaction data. They grant the Company a worldwide license to sell, display and distribute (inclusive to other globally recognized credit reporting bureaus), reproduce, reformat, combine with other data and use such Content in the products, services or data that we license, sell and/or provide to others. Documents, financials, etc., that subscribers upload to their private Virtual Credit File are confidential to the subscriber. The information that the Company compiles in the credit files (such as the information provided by credit bureaus) is subsequently made available to other customers of the Company. Since the Company does not always have a direct relationship with the customers of the subscribers, which can be sole proprietors at times, their personal information may be shared.
