notes: |-
    Allows Opt-Out? Yes - by email

    Send an e-mail request to dave@nelists.com
    New England List Services, Inc. only rents data from known and reputable firms.  Mailing lists are passed against the DMA's Mail Preference Service (MPS) to remove individuals who do not wish to receive mail.Any e-mail deployments are opt in and "Can Spam" compliant.  For security, the data we broker is sent from the list owner to an off-site computer service bureau we use for processing.  This vendor has a firewall and strict security protocols in place to prevent miss use of any personal info.

    Individuals should send an e-mail to dave@nelists.com and provide their name, address, city, state and zip code. We will search our database to see if that individual is there and if so delete them and their informatiton.
    We most often act as a broker between the list owner and the marketer. The information we collect is namde, address, city, state, zip and a phone number.
