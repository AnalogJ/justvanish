    ACH provides 2 methods for consumers to submit requests under the CCPA and opt-out of the sale of their personal information. A consumer can visit the homepage of achcoop.com and click on the “Do Not Sell My Personal Information” link at the bottom of the page, Emailing privacy@achcoop.com or Mailing a request to ACH, Privacy Department, 16192 Coastal Highway, Lewes, DE 19958
    ACH does not post consumer information online. However, protected individuals can request that their information be deleted by visiting achcoop.com and clicking the “Do Not Sell My Personal Information” link https://www.achcoop.com/do-not-sell-my-personal-info, where they have the option to request their personal information be removed from the database, or email to privacy@achcoop.com .
