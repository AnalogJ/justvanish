    Allows Opt-Out? Yes - by Opt-Out Form

    With  respect  to  Epsilon’s  Abacus,  MarketView™,  Shopper’s  Voice®,  and  TotalSource  Plus® databases, there are three ways a consumer may submit an opt-out request: email, postal mail, or telephone. To opt-out via email, a consumer may email his/her request to opt out, together with his/her current full name and address, to optout@epsilon.com.A consumer may also submit his/her request to opt out, together with his/her current full name and address, via postal mail to:EpsilonAttention: PrivacyPO Box 1478Broomfield, CO 80038To  opt  out  by  telephone,  a  consumer  may  call  1  (888)  780-3869  to  reach  Epsilon’s  Consumer Privacy Specialist, provide his/her current full name and mailing address, and state his/her request to opt out of Epsilon’s databases.
    Epsilon offers four primary product lines. Each product line has its own source data sets. Each source data set has its own hygiene/compliance practices prior to making a record available for marketing purposes. Epsilon applies the marketing suppression files managed by the Data & Marketing Association to all four of its product lines.
