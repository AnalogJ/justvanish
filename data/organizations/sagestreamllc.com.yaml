    SageStream LLC (“SageStream”) delivers credit scores and attributes to clients who submit sufficient PII to identify a consumer and have permissible purposes in accordance with the Fair Credit Reporting Act (“FCRA”) and Vermont Fair Credit Reporting Statute (“VFCRS”).  Consumer disclosure, correction and opt out requests as required under the FCRA and VFCRS can be submitted via mail, phone or online. Specific details and proof of identity instructions are available at www. sagestreamllc.com.
    As described above, SageStream is a consumer reporting agency that does not provide consumer PII to third parties.  Rather it delivers credit risk scores and attributes to its business clients who (i) submit sufficient consumer PII to identify a consumer, and (ii) have certified their respective permissible purposes to access such scores and attributes in accordance with the FCRA and VFCRS.

