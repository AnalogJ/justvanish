    Allows Opt-Out? Yes - by Opt-Out Form

    Under the FCRA, TransUnion may provide information to companies that provide consumers with pre-approved offers of credit or insurance. Consumers  may opt-out by calling 1-888-5OPTOUT or visiting www.optoutprescreen.com. In addition, if a consumer prefers to opt out of receiving other kinds of marketing messages, TransUnion recommends that the consumer visit the Data & Marketing Association (DMA) and register on their consumer website https://dmachoice.thedma.org/.
    For additional information about collection, use, sale, and disclosure of personal information by TransUnion, please visit https://www.transunion.com/privacypolicy/main
