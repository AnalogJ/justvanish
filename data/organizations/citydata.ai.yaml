    We focus on anonymized geospatial insights. We collect the mobile advertising ID. We hash each ID to anonymize the mobile device. We also collect geospatial time series data (latitude, longitude, timestamp) and we aggregate such data over a grid of 150 meters. We do not collect personal information like name, email, phone number, gender, date of birth, ethnicity, income. We do not collect national identifiers or credit card transactions. Our data collection practices and our privacy policy are listed on this website: https://citydata.ai/privacy_policy
