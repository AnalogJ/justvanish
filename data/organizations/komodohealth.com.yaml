notes: |4-
    Consumers may submit requests to opt-out of a "sale" here: https://www.komodohealth.com/do-not-sell-my-personal-information and may submit requests under the CCPA by calling 888-919-1959 or submitting an electronic request using the request submission form linked in our published privacy noticed located on our website at https://www.komodohealth.com/privacy-notice.
    Komodo Health does not post information subject to Gov. Code sections 6208.1(b) or 6254.21(c)(1). However, a protected individual may nonetheless submit a request through the intake mechanisms made available in Komodo Health's published privacy notice located on our website at https://www.komodohealth.com/privacy-notice.
    Komodo Health meets the definition of a “data broker” under California law only in the context of certain limited personal information related to the professional activities of health care professionals who reside in California. Komodo Health does not meet the definition of a “data broker” as it pertains to information about "consumers" generally. To learn more about our privacy practices, we invite you to visit our published privacy noticed located on our website at https://www.komodohealth.com/privacy-notice.
