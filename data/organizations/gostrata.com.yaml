notes: |4-
    A consumer may opt out of sale or submit requests under the CCPA by visiting https://www.gostrata.com/do-not-sell-my-personal-information/ or navigating to any Strata Company webpage and clicking the "Do Not Sell My Personal Information" link in the footer at the bottom of the page. Upon submission, this request is sent directly to Strata's Data Privacy team who will review the request and if found to be a valid request, will remove this individual from the relevant data systems to prevent any future sale of personal data.
    While Strata Company does not post information of any protected individual in a public online space, a protected individual can demand deletion of information posted online under Gov. Code sections 6208.1(b) or 6254.21(c)(1) by visiting https://www.gostrata.com/do-not-sell-my-personal-information/ or navigating to any Strata Company webpage and clicking the "Do Not Sell My Personal Information" link in the footer at the bottom of the page - in the additional comments section, the individual can demand the deletion of any personal information. Upon submission, this request is sent directly to Strata's Data Privacy team who will review the request and if found to be a valid request,  will comply with the request by delete any information about that individual in publicly accessible locations. In addition, this individual will be removed from relevant data systems to prevent any future sale of personal data.
