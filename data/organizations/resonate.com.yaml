    In order to specifically request Opt Out of Sale of your personal information, you can also either click the “Do Not Sell My Personal Information” link in the footer of the Resonate website at the following we address: https://www.resonate.com/ccpa-do-not-sell/, , By visiting https://www.privacyrights.info or https://optout.privacyrights.info , you can also opt out from sales of this type of personal information with businesses that participate in the DAA CCPA Opt Out tool program. ,
    California residents have certain rights with respect to the personal information collected by businesses.  If you are a California resident, you may exercise the following rights regarding your personal information, subject to certain exceptions and limitations defined in the regulations:, •	The right to know the categories and specific pieces of personal information we collect, use, disclose, and sell about you, the categories of sources from which we collected your personal information, our purposes for collecting or selling your personal information, the categories of your personal information that we have either sold or disclosed for a business purpose, and the categories of third parties with which we have shared personal information;, •	The right to request that we delete the personal information we have collected from you or maintain about you., •	The right to opt out of our sale of your personal information. Please note that if you opt out of certain types of sales, we will be unable to provide you with the services that rely on such sales., •	The right not to receive discriminatory treatment for the exercise of the privacy rights conferred by the CCPA., , To exercise any of the above rights, please contact us using the following information and submit the required verifying information, as further described below:, •	By phone at (888) 237-9353 , •	Online at https://www.resonate.com/ccpa-consumer-request/,
    Further information about Resonate data collection practices can be found in our privacy policy here: https://www.resonate.com/privacy-policy/#ccpa
