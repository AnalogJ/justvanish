notes: "\nConsumers may opt out of the sale of their personal information by clicking on the \"Do Not Sell My Personal Information\" link at the bottom of our website and completing the online form. Consumers may also submit requests under the CCPA by completing the online form provided on our website (https://www.onemata.com/do-not-sell-my-personal-info), by calling us at our toll-free telephone number (833) 663-6282, or by emailing privacy@onemata.com\nOnemata does not post personal information online. A consumer can request Onemata delete the personal information we have collected on that consumer by completing the online form provided on our website (https://www.onemata.com/do-not-sell-my-personal-info), by calling us at our toll-free telephone number (833) 663-6282, or by emailing privacy@onemata.com \n"
