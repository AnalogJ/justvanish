    To request deletion of personal information, please visit the https://www.speedeondata.com/privacy-policy/opt-out-deletion-request/ or https://www.speedeondata.com/privacy-policy.
    Allows Opt-Out? Yes - by Opt-Out Form

    Speedeon Data receives opt-out requests via various methods (letter, email, phone).  These requests primarily come from our customers on behalf of end consumers.  Speedeon Data promptly removes these consumers from current and all future file deliveries.
    Speedeon Data receives information from various trusted companies and sources that collect and supply consumer data. Speedeon may also obtain data through public sources.  Speedeon Data is not an originator of PII.  Speedeon employs best practices for data acquisition and security; Speedeon is transparent about our privacy policies; Speedeon monitors and complies with regulations.
