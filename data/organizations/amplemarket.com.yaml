notes: "\nIf you are a California consumer (as that term is defined in the CCPA), you have the right to opt-out of the \"sale\" of your Personal Information on a going-forward basis, as \"sale\" is defined in the CCPA. You may request to exercise this opt-out by sending us an email to privacy@amplemarket.com with information that allows us to identify.\nExercising Access, Data Portability, and Deletion Rights, To exercise the access, data portability, and deletion rights described above, please submit a verifiable consumer request to us by sending us an email to: privacy@amplemarket.com., , Only a consumer or a person registered with the California Secretary of State that a consumer authorizes to act on a consumer's behalf, may make a verifiable consumer request related to a consumer's personal information. A consumer may also make a verifiable consumer request on behalf of that consumer's minor child., , We cannot respond to a consumer's request or provide a consumer with personal information if we cannot verify the consumer's identity or authority to make the request and confirm the personal information relates to that consumer. Making a verifiable consumer request does not require a consumer to create an account with us. We will only use personal information provided in a verifiable consumer request to verify the requestor's identity or authority to make the request.\nPersonal Information We Collect, In the preceding twelve (12) months, amplemarket has collected & processed the following categories of Identifiers & Personal Information:, , Personal Information Collected:, , Name, Business email address, Job title and department, Business phone numbers (general and direct), Social Networking URLs, Categories of Sources from which this Personal Information was Collected:, , Publicly Available Information, Directly and indirectly: from Amplemarket's customers, partners, suppliers and from user activity on Amplemarket's app or chrome extension., Purpose for Collection of this Personal Information:, , To fulfill or meet the purpose for which the information is provided., To include in Amplemarket's database of business contacts, which Amplemarket licenses to its customers designed to enable them to promote their goods and services using direct marketing to the right people (decision makers, influencers, champions etc.) in other businesses;, To provide the consumer with information, products or services that the consumer requests from Amplemarket., To provide our customers with access to a database of accurate Business Data Records, To improve our users experience;, To gather analytics on usage and other statistics in order to improve features and functionality., Categories of Third Parties with whom this Personal Information is Shared:, , Amplemarket customers, Amplemarket affiliates, Service Providers, We will not collect additional categories of personal information or use the personal information we collected for materially different, unrelated, or incompatible purposes without providing prior notice., , "
